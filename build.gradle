plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.simplicity.Main'
    }
}


repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'com.google.code.gson:gson:2.8.9'
}